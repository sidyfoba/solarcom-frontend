##PROD##
server {
  listen 80;
  server_name _;

  # Static files built by Vite copied to /usr/share/nginx/html
  root /usr/share/nginx/html;
  index index.html;

  # Redirect /app -> /app/
  location = /app { return 301 /app/; }

  # Serve the SPA under /app/*  (strip the /app prefix when reading files)
  location ^~ /app/ {
    # remove '/app/' prefix so '/app/index.html' maps to '/index.html'
    rewrite ^/app/(.*)$ /$1 break;
    try_files $uri /index.html;
  }

  # Proxy API under /app/api/* to Spring backend
  location ^~ /api/ {
    # keep the /api path for the backend
    proxy_pass http://checkins-app:9000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Optional: cache headers for assets
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|woff2?)$ {
    expires 30d;
    access_log off;
  }
}
